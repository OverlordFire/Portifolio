<!DOCTYPE html> 
<html lang="pt-br"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modelos 3D no Blender</title>         
        <link rel="stylesheet" href="css/nav-global.css"> 
        <link rel="stylesheet" href="css/Model-Page.css">
    </head>     
    <body> 
        <header> 
            <nav class="nav-bar">
                <div class="logo">   
                    <img src="img/logo.png" alt="Logo Modelos 3D" />
                </div>
                <div Class="nav-list">
                    <ul>
                        <li class="nav-item"><a href="index.html#inicio" class="nav-link">Inicio</a></li> 
                        <li class="nav-item"><a href="index.html#sobre" class="nav-link">Sobre</a></li> 
                        <li class="nav-item"><a href="index.html#contato" class="nav-link">Contato</a></li>
                    </ul>
                </div>
                
                <div class="mobile-menu-icon">
                    <button onclick="menuShow()">
                        <img class="icon" src = "img/menu-mobile.svg">
                    </button>
                </div>
            </nav>   
            <div class="mobile-menu">
                <ul>
                    <li class="nav-item"><a href="index.html#inicio" class="nav-link">Inicio</a></li> 
                    <li class="nav-item"><a href="index.html#sobre" class="nav-link">Sobre</a></li> 
                    <li class="nav-item"><a href="index.html#contato" class="nav-link">Contato</a></li>
                </ul>
            </div>
            <div class="divider">
            <img src="img/layered-arch.svg" class="layered">
            </div>          
        </header>
        <main>
            <section class="hero">
            <div class="container" id="modelos">
            <h2>Modelos Recentes</h2>
            <div class="model-wrapper">

                <div class="model">
                    <h3 class="auto-title">Primal Toxic Axe</h3>
                    <model-viewer class="model-3D" alt="3d model" src="models/primal_toxic_axe.glb" autoplay camera-controls
                        touch-action="pan-y" disable-zoom>
                    </model-viewer>
                </div>

                <div class="model">
                    <h3 class="auto-title">Esmerald Essence Sword</h3>
                    <model-viewer class="model-3D" alt="3d model" src="models/esmerald_essence_sword.glb" autoplay camera-controls
                        touch-action="pan-y" disable-zoom>
                    </model-viewer>
                </div>

                <div class="model">
                    <h3 class="auto-title">Shadow Essence Sword</h3>
                    <model-viewer class="model-3D" alt="3d model" src="models/shadow_essence_sword.glb" autoplay camera-controls
                        touch-action="pan-y" disable-zoom>
                    </model-viewer>
                </div>

                <div class="model">
                    <h3 class="auto-title">Abyss Ripper Sword</h3>
                    <model-viewer class="model-3D" alt="3d model" src="models/abyss_ripper_sword.glb" autoplay camera-controls
                        touch-action="pan-y" disable-zoom>
                    </model-viewer>
                </div>

                <div class="model">
                    <h3 class="auto-title">Earth Essence Sword</h3>
                    <model-viewer class="model-3D" alt="3d model" src="models/earth_essence_sword.glb" autoplay camera-controls
                        touch-action="pan-y" disable-zoom>
                    </model-viewer>
                </div>

                <div class="model">
                    <h3 class="auto-title">Gaia's Blade</h3>
                    <model-viewer class="model-3D" alt="3d model" src="models/gaias_blade.glb" autoplay camera-controls
                        touch-action="pan-y" disable-zoom>
                    </model-viewer>
                </div>

                <div class="model">
                    <h3 class="auto-title">Frosty Essence Sword</h3>
                    <model-viewer class="model-3D" alt="3d model" src="models/frosty_essence_sword.glb" autoplay camera-controls
                        touch-action="pan-y" disable-zoom>
                    </model-viewer>
                </div>
            

            </div>
            </div>
        </section>
        </main>
        <script src="js/script.js"></script>  
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    </body>
</html>
